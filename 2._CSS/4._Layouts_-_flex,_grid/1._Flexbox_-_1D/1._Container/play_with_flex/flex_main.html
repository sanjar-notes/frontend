<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex main axis</title>
    <link rel="stylesheet" href="styles_common.css" />
    <style>
      .flex-start {
        justify-content: flex-start;
      }
      .flex-end {
        justify-content: flex-end;
      }
      .center {
        justify-content: center;
      }
      .space-around {
        justify-content: space-around;
      }
      .space-evenly {
        justify-content: space-evenly;
      }
      .space-between {
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="flex row flex-start">
      <div class="item red">A</div>
      <div class="item blue">B</div>
      <div class="item green">C</div>
      <div class="item pink">D</div>
      <div class="item orange">E</div>
      <p>flex-start</p>
    </div>
    <br />
    <br />
    <div class="flex row flex-end">
      <p>flex-end</p>
      <div class="item red">A</div>
      <div class="item blue">B</div>
      <div class="item green">C</div>
      <div class="item pink">D</div>
      <div class="item orange">E</div>
    </div>
    <br />
    <br />
    <div class="flex row center">
      <p>center</p>
      <div class="item red">A</div>
      <div class="item blue">B</div>
      <div class="item green">C</div>
      <div class="item pink">D</div>
      <div class="item orange">E</div>
    </div>
    <br />
    <br />
    <p class="red">space-between (down)</p>
    <div class="flex row space-between">
      <div class="item red">A</div>
      <div class="item blue">B</div>
      <div class="item green">C</div>
      <div class="item pink">D</div>
      <div class="item orange">E</div>
    </div>
    <br />
    <br />
    <p class="red">space-around (down)</p>
    <div class="flex row space-around">
      <div class="item red">A</div>
      <div class="item blue">B</div>
      <div class="item green">C</div>
      <div class="item pink">D</div>
      <div class="item orange">E</div>
    </div>
    <br />
    <br />
    <p class="red">space-evenly (down)</p>
    <div class="flex row space-evenly">
      <div class="item red">A</div>
      <div class="item blue">B</div>
      <div class="item green">C</div>
      <div class="item pink">D</div>
      <div class="item orange">E</div>
    </div>
  </body>
</html>
